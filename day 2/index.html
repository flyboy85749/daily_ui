<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Credit Card Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<header>
    <h1>Please enter your credit card information</h1>
    <p>Be sure to verify all info before you click the submit button!</p>
    <img src="/images/credit-card.png" alt="credit card image">
</header>
<form>
    <div class="field">
        <label class="label"> First Name </label>
        <div class="control">
            <input type="text" class="input is-info" placeholder="Enter your first name" />
        </div>
    </div>
    <div class="field">
        <label class="label"> Last Name </label>
        <div class="control">
            <input type="text" class="input is-info" placeholder="Enter your last name" />
        </div>
    </div>
    <div class="field is-grouped">
        <label class="label"> Credit Card Number </label>
        <div class="control">
            <input type="number" class="input is-info" placeholder="XXXXXXXXXX" />
        </div>
        <label class="label"> Expiration Date </label>
        <div class="control">
            <input type="number" class="input is-info" placeholder="MM/DD/YYYY" />
        </div>
        <label class="label"> CCV Number </label>
        <div class="control">
            <input type="number" class="input is-info" placeholder="3-digit number" />
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
</form>

<body></body>

</html>
